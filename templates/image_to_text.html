{% extends 'layout.html' %}

{% block content %}
<h2>Image to Text Conversion</h2>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">TransLingo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign_in">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign_up">Sign Up</a>
                </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signin-card">
<h1 class="text-center mb-4">TransLingo<h6 class="text-center mb-6"></h1>
    <form action="{{ url_for('image_to_text') }}" method="POST" enctype="multipart/form-data">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="signin-card">
                <form>
                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" class="form-control-file" id="imageUpload" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
